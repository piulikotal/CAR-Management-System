<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
</head>
<body>
    <header>
        <h1>Edit Car Details</h1>
    </header>

    <main>
        <section class="edit-car-section">
            <form action="{{ url_for('edit_car', car_id=car['id']) }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" value="{{ car['title'] }}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="descriptions" required>{{ car['description'] }}</textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags:</label>
                    <input type="text" id="tags" name="tags" value="{{ car['tags'] }}" required>
                </div>
                <div class="form-group">
                    <label for="images">Upload New Images:</label>
                    <input type="file" id="images" name="images" multiple>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-button">Update Car</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Car Management App</p>
    </footer>
</body>
</html>
